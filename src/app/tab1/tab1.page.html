<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar">
  </ion-searchbar>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/9NvYyM8H6d5KAVGqpyFV9YPO5cU.jpg">
    </ion-thumbnail>
    <ion-label>
      <div>
        <h1>Tom & Jerry</h1>
        <p>11/02/2021 (BR) - 1h 41m</p>
        <p>Comédia, Família, Animação</p>
      </div>
    </ion-label>
    <ion-chip color="success" outline>
      <ion-label class="ion-text-wrap">73%</ion-label>
    </ion-chip>
  </ion-item>
</ion-content>
